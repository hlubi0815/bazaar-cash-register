<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">Gesamt Betrag</h3>
  </div>
  <div class="panel-body">
    <h1>
      {{total | currency:'EUR':true}}
    </h1>
    <button type="button" class="btn btn-success" (click)="onSettle()">Abrechnen</button>
    <button type="button" class="btn btn-danger" (click)="onDiscard()">Verwerfen</button>
  </div>
</div>

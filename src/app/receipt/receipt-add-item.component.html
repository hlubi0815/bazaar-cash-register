<form [formGroup]="myForm" (ngSubmit)="onSubmit()">
  <div class=" form-group">
    <label for="listnumber">Listennummer</label>
    <input
      type="text"
      id="listnumber"
      class="form-control"
      formControlName="listnumber"
      [focus]="focusNewEntry"
      [onReturn]
    >
  </div>
  <div class=" form-group">
    <label for="itemnumber">Teilenummer</label>
    <input
      type="text"
      id="itemnumber"
      class="form-control"
      formControlName="itemnumber"
      [onReturn]
    >
  </div>
  <div class=" form-group">
    <label for="itemAmount">Preis</label>
    <input
      type="number"
      id="itemAmount"
      class="form-control"
      formControlName="itemAmount"
    >
  </div>


  <div class="">
    <div class="col-xs-12">
      <!--<button type="submit" class="btn btn-success" [disabled]="!myForm.valid">Speichern</button>-->
      <button type="submit" class="btn btn-success">Speichern</button>
      <button
        type="button"
        class="btn btn-danger"
        (click)="onDelete()"
        *ngIf="isEdit">LÃ¶schen
      </button>
    </div>
  </div>


</form>
